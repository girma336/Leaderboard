<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
   <header><h1>LeaderBoard</h1></header>
   <div class="container">
    <div class="leaderboard">
       <div class="refresh-btn">
        <h2>Recent Scores<button class="ref-btn">Refresh</button></h2>
       </div> 
       <div class="board-container">

       </div>
    </div>
    <div class="form-container">
        <h2>Add your Score</h2>
        <form class="form">
            <input type="text" class="your-name" placeholder="Enter your name" required>
            <br>
            <br>
            <input type="text" class="your-score" placeholder="Enter your Score" required>
            <br>
            <br>
            <button class="btn-submit" type="submit">Submit</button>
        </form>
    </div>
   </div>
</body>
</html>
